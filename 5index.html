<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    

</head>
<body>
    <header>
    <h2>Cadastro de Artista</h2>
    <img class="num1" src="https://th.bing.com/th/id/OIP.Fik6gKUfmg2NjArinMhjJgHaE7?rs=1&pid=ImgDetMain" alt="Evento Artistico">
    <form>
    </header>

        <table>
       <p> <label for="Nome">Nome do Artista:</label>
        <input type="text" id="Nome" name="Nome" required></p>
        
        <label for="genero">Gênero Musical</label>
        <select name="genero" id="genero">
            <option value="pop">Pop</option>
            <option value="trap">Trap</option>
            <option value="rock">Rock</option>
            <option value="funk">Funk</option>
        </select>
       <p> <textarea name="biografia" id="biografia">Biografia do Artista</textarea>
        </p>

        <p>
            <label for="file">Imagem do Artista</label>
            <p><img src="https://th.bing.com/th/id/R.ee9bee9e449f9447ab7fcb1f0ac95c85?rik=gNNM4Om9YN0JVA&pid=ImgRaw&r=0" alt="Imagem" width="320px">
       
            </p>
    </p>

        <p>
            <label for="audio">Música do Artista</label>
            <audio src="Vidios e Fotos/ssstik.io_1739474817340.mp3"></audio>

        </p>
        
        <p>
            <label for="vidio">Vidio do Artista</label>
            <video src=""></video>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>

    </table>
</form>
    
</body>
</html>
